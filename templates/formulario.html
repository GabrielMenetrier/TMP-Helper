<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Monte seu Portfólio</h1>
        <form action="{{ url_for('processar') }}" method="post">
            <label for="ativos">Quais ativos deseja incluir?</label>
            <select name="ativos" id="ativos">
                <option value="BR">Ações Brasil</option>
                <option value="EUA">Ações Americanas</option>
                <option value="ETFs">ETFs</option>
            </select>

            <label for="prazo">Prazo de investimento (em meses):</label>
            <input type="number" name="prazo" id="prazo" min="1" max="60" required>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
